<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS3 & JavaScript Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Webpage with CSS & JS</h1>

  <!-- Preference Input -->
  <label for="colorChoice">Choose your favorite color:</label>
  <input type="color" id="colorChoice" />
  <button onclick="savePreference()">Save Preference</button>

  <p id="confirmation"></p>

  <!-- Animated Button -->
  <button id="animateBtn" onclick="triggerAnimation()">Click Me!</button>

  <!-- Animated Box -->
  <div id="box"></div>

  <script src="script.js"></script>
</body>
</html>
